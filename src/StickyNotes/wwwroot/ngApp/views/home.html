    <div>
        <h3>Pin a new note:</h3>
        <form ng-submit="controller.postSticky(sticky)">

            <!--<label>Thing to remember:</label>-->
            <input type="text" ng-model="sticky.text" />
            <input type="submit" value="Pin to my board" />
        </form>
    </div>
<div class="home">
    <div class="sticky col-lg-3" ng-repeat="sticky in controller.stickies">
        <img uib-tooltip="Unpin" src="http://www.clker.com/cliparts/W/e/S/a/V/m/push-pin-hi.png" ng-click="controller.deleteSticky(sticky)"/>
        <div>{{sticky.dateCreated | date: 'MMMM d, yyyy'}}</div>
        <div>{{sticky.text}}</div>
       
    </div>
</div>
